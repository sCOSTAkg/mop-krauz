    <style>
      :root {
        --bg-body: #F2F2F7;
        --bg-surface: #FFFFFF;
        --bg-card: #FFFFFF;
        --text-primary: #1A1A2E;
        --text-secondary: #8E8E93;
        --border-color: rgba(0,0,0,0.06);
        --glass-bg: rgba(255,255,255,0.72);
        --glass-border: rgba(255,255,255,0.3);
        --glass-shadow: 0 8px 32px rgba(0,0,0,0.06);
        --color-accent: #6C5DD3;
        --color-accent-light: #8B7FE8;
        --color-accent-glow: rgba(108,93,211,0.25);
        --gradient-accent: linear-gradient(135deg, #6C5DD3, #8B7FE8, #A78BFA);
        --gradient-hero: linear-gradient(135deg, #667eea, #764ba2);
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --orb-1: rgba(108,93,211,0.08);
        --orb-2: rgba(99,102,241,0.06);
        --orb-3: rgba(167,139,250,0.05);
      }
      html.dark {
        --bg-body: #0A0A0F;
        --bg-surface: #141420;
        --bg-card: #1A1A2E;
        --text-primary: #F0F0F5;
        --text-secondary: #6B6B80;
        --border-color: rgba(255,255,255,0.06);
        --glass-bg: rgba(20,20,32,0.75);
        --glass-border: rgba(255,255,255,0.08);
        --glass-shadow: 0 8px 32px rgba(0,0,0,0.3);
        --orb-1: rgba(108,93,211,0.1);
        --orb-2: rgba(99,102,241,0.08);
        --orb-3: rgba(167,139,250,0.06);
      }
      * { box-sizing: border-box; }
      body {
        background-color: var(--bg-body);
        color: var(--text-primary);
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0; padding: 0; overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        user-select: none;
        min-height: 100dvh;
      }
      #root { min-height: 100dvh; position: relative; isolation: isolate; }

      /* ═══ LIVE BACKGROUND ═══ */
      .live-bg {
        position: fixed; inset: 0; z-index: 0;
        pointer-events: none; overflow: hidden;
      }
      .live-bg::before {
        content: ''; position: absolute; inset: -50%;
        background:
          radial-gradient(ellipse 600px 600px at 20% 20%, var(--orb-1), transparent),
          radial-gradient(ellipse 500px 500px at 80% 30%, var(--orb-2), transparent),
          radial-gradient(ellipse 700px 700px at 50% 80%, var(--orb-3), transparent);
        animation: morph 20s ease-in-out infinite, gradient-x 15s ease infinite;
        background-size: 200% 200%;
      }
      .live-bg .p {
        position: absolute; width: 2px; height: 2px;
        background: var(--color-accent); border-radius: 50%;
        opacity: 0; animation: particle-drift 20s linear infinite;
      }
      .live-bg .p:nth-child(1) { left: 10%; top: 90%; animation-duration: 18s; }
      .live-bg .p:nth-child(2) { left: 30%; top: 95%; animation-delay: 4s; animation-duration: 22s; width: 3px; height: 3px; }
      .live-bg .p:nth-child(3) { left: 50%; top: 100%; animation-delay: 8s; animation-duration: 16s; }
      .live-bg .p:nth-child(4) { left: 70%; top: 85%; animation-delay: 12s; animation-duration: 24s; width: 1.5px; height: 1.5px; }
      .live-bg .p:nth-child(5) { left: 90%; top: 95%; animation-delay: 6s; animation-duration: 20s; }
      .live-bg .p:nth-child(6) { left: 15%; top: 75%; animation-delay: 10s; animation-duration: 15s; width: 2.5px; height: 2.5px; }

      .mesh-overlay {
        position: fixed; inset: 0; z-index: 0; pointer-events: none;
        background:
          radial-gradient(at 40% 20%, var(--orb-1) 0px, transparent 50%),
          radial-gradient(at 80% 0%, var(--orb-2) 0px, transparent 50%),
          radial-gradient(at 0% 50%, var(--orb-3) 0px, transparent 50%);
        opacity: 0.8;
      }

      /* ═══ GLASS CARDS ═══ */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: all 0.3s cubic-bezier(0.16,1,0.3,1);
      }
      .glass-card:active { transform: scale(0.97); }

      /* ═══ GRADIENT TEXT ═══ */
      .gradient-text {
        background: var(--gradient-accent);
        -webkit-background-clip: text; background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-text-gold {
        background: linear-gradient(135deg, #D4AF37, #F5D76E, #D4AF37);
        -webkit-background-clip: text; background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* ═══ SHIMMER ═══ */
      .shimmer {
        background: linear-gradient(90deg, var(--bg-card) 0%, rgba(108,93,211,0.06) 20%, rgba(108,93,211,0.12) 40%, rgba(108,93,211,0.06) 60%, var(--bg-card) 100%);
        background-size: 200% 100%;
        animation: shimmer 2s ease-in-out infinite;
      }

      /* ═══ STAGGER CHILDREN ═══ */
      .stagger > *:nth-child(1) { animation-delay: 0ms; }
      .stagger > *:nth-child(2) { animation-delay: 50ms; }
      .stagger > *:nth-child(3) { animation-delay: 100ms; }
      .stagger > *:nth-child(4) { animation-delay: 150ms; }
      .stagger > *:nth-child(5) { animation-delay: 200ms; }
      .stagger > *:nth-child(6) { animation-delay: 250ms; }
      .stagger > *:nth-child(7) { animation-delay: 300ms; }
      .stagger > *:nth-child(8) { animation-delay: 350ms; }
      .stagger > * { animation: slide-up 0.4s cubic-bezier(0.16,1,0.3,1) both; }

      /* ═══ ACCENT GLOW ═══ */
      .accent-glow { box-shadow: 0 0 20px var(--color-accent-glow), 0 4px 16px rgba(0,0,0,0.1); }
      .accent-glow-strong { box-shadow: 0 0 30px var(--color-accent-glow), 0 0 60px rgba(108,93,211,0.1); }

      /* ═══ ACCENT BUTTON ═══ */
      .btn-accent {
        background: var(--gradient-accent); color: white; font-weight: 700;
        border-radius: 14px; padding: 14px 24px; border: none;
        box-shadow: 0 4px 16px var(--color-accent-glow);
        transition: all 0.3s cubic-bezier(0.16,1,0.3,1);
      }
      .btn-accent:active { transform: scale(0.96); }

      /* ═══ NAV BLUR ═══ */
      .island-blur {
        backdrop-filter: blur(24px) saturate(200%);
        -webkit-backdrop-filter: blur(24px) saturate(200%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 -4px 30px rgba(0,0,0,0.06);
      }

      /* ═══ SCROLLBAR ═══ */
      .custom-scrollbar::-webkit-scrollbar { width: 3px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--gradient-accent); border-radius: 20px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* ═══ BADGE PULSE ═══ */
      .badge-live { position: relative; }
      .badge-live::after {
        content: ''; position: absolute; inset: 0; border-radius: 50%;
        background: inherit; animation: pulse-ring 1.5s cubic-bezier(0.4,0,0.6,1) infinite;
      }

      /* ═══ RESPONSIVE ═══ */
      @supports (padding: max(0px)) {
        body { padding-left: max(0px, env(safe-area-inset-left)); padding-right: max(0px, env(safe-area-inset-right)); }
      }
      @media (max-width: 374px) { :root { font-size: 14px; } }
      @media (min-width: 768px) { .tablet-grid { grid-template-columns: repeat(3, 1fr) !important; } }
      @media (min-width: 1024px) { .desktop-max { max-width: 480px; margin: 0 auto; } }
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
        .live-bg, .mesh-overlay { display: none; }
      }
      html { overscroll-behavior: none; height: 100%; }
      @keyframes slide-up-island { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-island { animation: slide-up-island 0.3s ease-out forwards; }
    </style>
