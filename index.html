              surface: 'var(--bg-surface)',
              card: 'var(--bg-card)',
              'text-primary': 'var(--text-primary)',

            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out both',
              'slide-up': 'slide-up 0.35s cubic-bezier(0.16,1,0.3,1) both',
              'scale-in': 'scale-in 0.2s ease-out both',
            },
            keyframes: {
              'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              'slide-up': { '0%': { opacity: '0', transform: 'translateY(16px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              'scale-in': { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
            },
          }
        }
      }

    <style>
      /* ═══ DESIGN SYSTEM V3 — Dark, Lime Accent ═══ */
      :root {
        --bg-body: #F5F5F5;
        --bg-surface: #FFFFFF;
        --bg-card: #FFFFFF;
        --text-primary: #09090B;
        --text-secondary: #71717A;
        --border-color: rgba(0,0,0,0.08);
        --color-accent: #B8F275;
        --color-accent-dark: #8BC34A;
        --glass-bg: rgba(255,255,255,0.8);
        --glass-border: rgba(0,0,0,0.06);
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
      }
      html.dark {
        --bg-body: #09090B;
        --bg-surface: #161618;
        --bg-card: #1C1C1E;
        --text-primary: #FAFAFA;
        --text-secondary: #71717A;
        --border-color: rgba(255,255,255,0.06);
        --glass-bg: rgba(22,22,24,0.85);
        --glass-border: rgba(255,255,255,0.06);
      }
      * { box-sizing: border-box; }
      body {
        background: var(--bg-body);
        color: var(--text-primary);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0; padding: 0; overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        user-select: none; min-height: 100dvh;
      }
      #root { min-height: 100dvh; }

      /* ═══ GLASS ═══ */
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--glass-border);
      }

      /* ═══ PILL TAG ═══ */
      .pill {
        display: inline-flex; align-items: center; gap: 4px;
        padding: 4px 10px; border-radius: 100px;
        border: 1px solid var(--border-color);
        font-size: 11px; font-weight: 600;
        color: var(--text-secondary);
        background: transparent;
        transition: all 0.2s;
      }
      .pill-active {
        background: var(--color-accent);
        color: #09090B; border-color: var(--color-accent);
        font-weight: 700;
      }

      /* ═══ PHOTO CARD ═══ */
      .photo-card {
        position: relative; overflow: hidden;
        border-radius: 16px;
        background: var(--bg-card);
      }
      .photo-card img {
        width: 100%; height: 100%; object-fit: cover;
        transition: transform 0.4s ease;
      }
      .photo-card:active img { transform: scale(1.03); }
      .photo-card .overlay {
        position: absolute; inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.75) 0%, rgba(0,0,0,0.2) 40%, transparent 100%);
      }
      .photo-card .content {
        position: absolute; bottom: 0; left: 0; right: 0;
        padding: 14px;
      }

      /* ═══ NAV BAR ═══ */
      .nav-bar {
        backdrop-filter: blur(24px) saturate(200%);
        -webkit-backdrop-filter: blur(24px) saturate(200%);
        background: var(--glass-bg);
        border-top: 1px solid var(--glass-border);
      }

      /* ═══ ACCENT BUTTON ═══ */
      .btn-accent {
        background: var(--color-accent); color: #09090B;
        font-weight: 700; border-radius: 12px;
        padding: 12px 24px; border: none;
        transition: all 0.2s;
      }
      .btn-accent:active { transform: scale(0.97); opacity: 0.9; }

      /* ═══ SCROLLBAR ═══ */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* ═══ SPOILER ═══ */
      .spoiler-body {
        max-height: 0; opacity: 0; overflow: hidden;
        transition: max-height 0.4s cubic-bezier(0.16,1,0.3,1), opacity 0.3s, margin 0.3s;
      }
      .spoiler-open .spoiler-body {
        max-height: 2000px; opacity: 1; margin-top: 8px;
      }

      /* ═══ STAGGER ═══ */
      .stagger > *:nth-child(1) { animation-delay: 0ms; }
      .stagger > *:nth-child(2) { animation-delay: 40ms; }
      .stagger > *:nth-child(3) { animation-delay: 80ms; }
      .stagger > *:nth-child(4) { animation-delay: 120ms; }
      .stagger > *:nth-child(5) { animation-delay: 160ms; }
      .stagger > *:nth-child(6) { animation-delay: 200ms; }
      .stagger > * { animation: slide-up 0.35s cubic-bezier(0.16,1,0.3,1) both; }

      /* ═══ RESPONSIVE ═══ */
      @media (max-width: 374px) { :root { font-size: 14px; } }
      @media (min-width: 768px) { .tablet-grid { grid-template-columns: repeat(3, 1fr) !important; } }
      @media (min-width: 1024px) { .desktop-max { max-width: 480px; margin: 0 auto; } }
      @media (prefers-reduced-motion: reduce) {
        * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
      }
      html { overscroll-behavior: none; height: 100%; }

      /* island-blur kept for backward compat */
      .island-blur {
        backdrop-filter: blur(24px) saturate(200%);
        -webkit-backdrop-filter: blur(24px) saturate(200%);
        border: 1px solid var(--glass-border);
      }

      /* animate-island kept */
      @keyframes slide-up-island { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-island { animation: slide-up-island 0.3s ease-out forwards; }

      /* glass-card alias */
      .glass-card { background: var(--glass-bg); backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%); border: 1px solid var(--glass-border); }
    </style>
